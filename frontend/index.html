<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Live Chat</title>
</head>
<body>
    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login-form">
            <input type="text" placeholder="Digite Seu Nickname:" class="login-input" required>
            <button type="submit"class=" login-button">Login</button>
            </form>
        </section>
        <section class="chat">
            <section class="chat-message">
                <!-- <div class="message-self">HELLO WORLD!</div>
                <div class="message-other">
                    <span class="message-sender">Dev Club</span>
                        HELLO WORLD!
                </div> -->
            </section>
            <form class="chat-form">
            <input type="text" placeholder="Digite uma mensagem:" class="chat-input" required>
            <button type="submit"class=" chat-button">
                <img src="./Assets/send.png" alt="Enviar">
            </button>
            </form>
        </section>
    </section>
</body>
<script src="./script.js"></script>
</html>
